<div class="caixa d-flex align-items-center justify-content-between"
  [ngClass]="{'quit': card.instancyLevel == EInstancyLevel.Tranquilo, 'moderate': card.instancyLevel == EInstancyLevel.Moderado,'urgent': card.instancyLevel == EInstancyLevel.Urgente}">
  <div *ngIf="card.doingState != EDoingState.New" class="box-svg" (click)="moveToLeft()">
    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g clip-path="url(#clip0_216_936)">
        <path d="M18.125 21.25L11.875 15L18.125 8.75" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
      </g>
      <defs>
        <clipPath id="clip0_216_936">
          <rect width="30" height="30" fill="white" />
        </clipPath>
      </defs>
    </svg>
  </div>
  <a class="d-flex flex-column align-items-start justify-content-between box-text" [href]="'/card/'+card.id"
    [ngClass]="{'ps-3': card.doingState == EDoingState.New, 'pe-3': card.doingState == EDoingState.Finish}">
    <p class="name font-light">{{card.name}}</p>
    <div>
      <p class="start font-medium">√çnicio: {{card.startDate.getDate()+'/'+card.startDate.getMonth()+1}}</p>
      <p class="instancy font-medium">{{instancyText}}</p>
    </div>
  </a>
  <div *ngIf="card.doingState != EDoingState.Finish" class="box-svg" (click)="moveToRight()">
    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g clip-path="url(#clip0_216_944)">
        <path d="M11.875 8.75L18.125 15L11.875 21.25" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
      </g>
      <defs>
        <clipPath id="clip0_216_944">
          <rect width="30" height="30" fill="white" />
        </clipPath>
      </defs>
    </svg>
  </div>
  <div class="d-flex align-items-center justify-content-center box-delete" (click)="onDelete()">
    <svg class="m-0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M10 12L14 16M14 12L10 16M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6"
          stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </g>
    </svg>
  </div>
</div>
